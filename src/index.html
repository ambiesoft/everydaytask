<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>EverydayTask</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
  <script src="./func.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <noscript>
    <strong>We're sorry but aaa doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>

  <h1>EverydayTask</h1>
  <p>毎日やることをチェック</p>
  <div class="wrapper">
    <button class="button" onclick="getABC()">getABC</button>
    <button class="button" onclick="createSpread()">createSpread</button>
    <button class="button" onclick="getTasks()">getTasks</button>
    <div id="beforelogin">
      <button class="button" onclick="ensureToken()">Googleでログイン</button>
    </div>
  </div>

  <div id="wrapper" class="wrapper">
    <div id="container" class="container">
      <div class="item">
        <p class="text">テキスト1aaaaaaaaaa</p>
        <button class="taskbutton" data-value="100" onclick="onTaskAction(this)">☐</button>
      </div>
      <div class="item">
        <p class="text">テキスト2</p>
        <button class="taskbutton" data-value="http://example.com/" onclick="onTaskAction(this)">☐</button>
      </div>
    </div>
  </div>
  <template id="myTemplate">
    <div class="item">
      <p class="text"></p>
      <button class="taskbutton" onclick="onTaskAction(this)"></button>
    </div>
  </template>

  <!-- GIS Google Identity Service -->
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

  <!-- Google API Client Library for JavaScript -->
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
</body>

</html>
