<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>EverydayTask</title>
  <link rel="icon" href="favicon.ico">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"
    integrity="sha512-wT7uPE7tOP6w4o28u1DN775jYjHQApdBnib5Pho4RB0Pgd9y7eSkAV1BTqQydupYDB9GBhTcQQzyNMPMV3cAew=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="consts.js"></script>
  <script src="globals.js"></script>
  <script src="userdata.js"></script>
  <script src="subfunc.js"></script>
  <script src="uifunc.js"></script>
  <script src="spread.js"></script>
  <script src="func.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <noscript>
    <strong>We're sorry but aaa doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>

  <div align="center">
    <div class="flex-container">
      <div class="box">
        <h1>EverydayTask</h1>
        <h4>毎日のタスクをチェック</h2>
      </div class="box">
      <div>
        <button id="beforelogin" class="button" onclick="ensureToken()">Googleでログイン</button>
        <button id="afterlogin" class="button" onclick="location.reload()" style="display: none;">ログオフ</button>
      </div>
    </div>
  </div>

  <div id="page_loggedin" style="display: none;">
    <div class="wrapper">
      <button class="button" onclick="onGetTasks()">タスク取得</button>
      <button class="button" onclick="onAddNewTask()">タスク追加</button>
      <button class="button" onclick="onShowSpread()">タスク編集</button>
    </div>

    <div id="guruguru"></div>

    <div id="wrapper" class="wrapper">
      <div id="itemcontainer" class="container">
      </div>
    </div>
    <template id="taskTemplate">
      <div class="itemwrapper">
        <div class="item">
          <p class="text"></p>
          <button class="taskbutton" onclick="onTaskAction(this)"></button>
          <button class="taskeditbutton" onclick="onShowEdit(this)">✎</button>
        </div>
        <div class="itemedit" style="display: none;">
          <div>
            <input class="itemeditinputname" type="text" />
          </div>
          <div>
            <input class="itemeditinputaction" type="text" />
          </div>
          <div>
            <button class="editbutton" onclick="onEditItem(this)">変更</button>
          </div>
        </div>
      </div>
    </template>
  </div>

  <!-- <button onclick="onGetTasks()">タスク取得</button>
  <button onclick="onGetSpread()">onGetSpread</button> -->

  <div id="page_loggedout">
    <div class="wrapper">
      <p>ログインしてください</p>
    </div>
  </div>

  <div id="band"></div>

  <footer>
    <div class="wrapper">
      <button class="button" onclick='toggleFooter("howto")'>利用方法</button>
      <button class="button" onclick='toggleFooter("privacy")'>プライバシー</button>
      <button class="button" onclick='toggleFooter("contact")'>お問い合わせ</button>

      <template id="howtoTemplate">
        <div class="howtoHtml">
          <p>使い方をここに書く</p>
        </div>
      </template>

      <template id="privacyTemplate">
        <div class="privacyHtml">
          <p>プライバシーをここに書く</p>
        </div>
      </template>

      <template id="contactTemplate">
        <div class="contactHtml">
          <p>お問い合わせをここに書く</p>
        </div>
      </template>
    </div>

    <div class="wrapper">
      <div id="otherinfo"></div>
    </div>
    <div class="wrapper">
      <p>&copy; 2023 ambiesoft.com</p>
    </div>
  </footer>

  <!-- GIS Google Identity Service -->
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

  <!-- Google API Client Library for JavaScript -->
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
</body>

</html>
